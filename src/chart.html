<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart</title>
  <style>
    html,
    body,
    #myChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="myChart"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    const points = []
    const rawPoints = [{
      lastPrice: undefined,
      price: 9509.99,
      lastTrend: undefined,
      trend: null,
      time: 0
    },
    {
      lastPrice: 9509.99,
      price: 9509.46,
      lastTrend: null,
      trend: 1,
      time: 60000
    },
    {
      lastPrice: 9509.46,
      price: 9506.32,
      lastTrend: 1,
      trend: 1,
      time: 120000
    },
    {
      lastPrice: 9506.32,
      price: 9490,
      lastTrend: 1,
      trend: 1,
      time: 180000
    },
    {
      lastPrice: 9490,
      price: 9490,
      lastTrend: 1,
      trend: 2,
      time: 240000
    },
    {
      lastPrice: 9490,
      price: 9490.01,
      lastTrend: 2,
      trend: 0,
      time: 300000
    },
    {
      lastPrice: 9490.01,
      price: 9473.63,
      lastTrend: 0,
      trend: 1,
      time: 360000
    },
    {
      lastPrice: 9473.63,
      price: 9473.63,
      lastTrend: 1,
      trend: 2,
      time: 420000
    },
    {
      lastPrice: 9473.63,
      price: 9473.63,
      lastTrend: 2,
      trend: 2,
      time: 480000
    },
    {
      lastPrice: 9473.63,
      price: 9470.11,
      lastTrend: 2,
      trend: 1,
      time: 540000
    }]
    const trades = []

    function extractPoints() {
      rawPoints.forEach(rawPoint => {
        points.push({
          time: rawPoint.time,
          price: rawPoint.price
        })
      })
    }

    function drawChart() {
      const context = document.querySelector("#myChart").getContext('2d')
      const newChart = new Chart(context, {
        type: 'line',
        data: {
          labels: points.map(point => point.time / 1000),
          datasets: [
            {
              label: 'Currency Price',
              backgroundColor: 'rgba(255, 99, 132, .5)',
              borderColor: 'rgb(255, 99, 132)',
              data: points.map(point => point.price)
            },
            {
              label: 'Trades',
              backgroundColor: 'transparent',
              borderColor: 'green',
              data: []
            }
          ]
        }
      })
    }

    window.onload = () => {
      extractPoints()
      console.log(points)
      drawChart()
    }
  </script>
</body>

</html>
