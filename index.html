<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart</title>
  <style>
    html,
    body,
    #myChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="myChart"></canvas>
  <div>Total benefits: <span id="benefits"></span></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    const works = []
    const filteredWorks = []
    const allTrades = []

    async function extractPoints() {
      const { allWorksStored, allWorksSmoothed, trades } = await loadData()

      allWorksStored.forEach(work => {
        works.push(Object.assign({}, work, {
          x: work.time / 1000,
          y: work.price
        }))
      })

      allWorksSmoothed.forEach(work => {
        filteredWorks.push(Object.assign({}, work, {
          x: work.time / 1000,
          y: work.price
        }))
      })

      trades.forEach(trade => {
        allTrades.push(Object.assign({}, trade, {
          x: trade.time / 1000,
          y: trade.price,
        }))
      })
    }

    function drawChart() {
      const context = document.querySelector("#myChart").getContext('2d')
      const newChart = new Chart(context, {
        type: 'scatter',
        data: {
          labels: works.map(work => work.x / 1000),
          datasets: [
            {
              label: 'Trades',
              backgroundColor: 'transparent',
              borderColor: 'green',
              borderWidth: 3,
              data: allTrades
            },
            {
              label: 'Filtered currency prices',
              backgroundColor: 'rgba(41, 128, 185, .5)',
              borderColor: 'rgb(41, 128, 185)',
              data: filteredWorks
            },
            {
              label: 'Currency prices',
              backgroundColor: 'rgba(255, 99, 132, .2)',
              borderColor: 'rgb(255, 99, 132)',
              data: works
            }
          ]
        }
      })
    }

    function readTextFile(file) {
      return new Promise(resolve => {
        const rawFile = new XMLHttpRequest()

        rawFile.overrideMimeType("application/json")
        rawFile.open("GET", file, true)
        rawFile.onreadystatechange = () => {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            resolve(rawFile.responseText)
          }
        }
        rawFile.send(null)
      })
    }

    function calculateBenefits(trades) {
      const $benefits = document.querySelector('#benefits')
      const benefits = trades.reduce((total, trade) => {
        if (trade.type === 0) { // sell type only, buy is 1
          return total + trade.benefits
        }

        return total
      }, 0)

      $benefits.innerHTML = `${benefits.toLocaleString()}â‚¬`
    }

    async function loadData() {
      return JSON.parse(await readTextFile('data.json'))
    }

    window.onload = async () => {
      await extractPoints()
      drawChart()
      calculateBenefits(allTrades)
    }
  </script>
</body>

</html>
