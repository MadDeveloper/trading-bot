<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart</title>
  <style>
    html,
    body {
      margin: 10px;
    }

    html,
    body,
    #myChart {
      width: 100%;
      height: 90%;
    }
  </style>
</head>

<body>
  <canvas id="myChart"></canvas>
  <div>Total benefits: <span id="benefits"></span></div>
  <div>
    <strong>Balances</strong>
    <br>
    <span id="quote-currency-balance"></span> <span id="quote-currency"></span>
    <br>
    <span id="base-currency-balance"></span> <span id="base-currency"></span>
  </div>
  <div>Last trade: <span id="lastTrade"></span></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    const works = []
    const filteredWorks = []
    const allTrades = []
    let quoteCurrency = ''
    let quoteCurrencyBalance = 0
    let baseCurrency = ''
    let baseCurrencyBalance = 0 

    async function extractData() {
      const data = await loadData()

      quoteCurrency = data.quoteCurrency
      quoteCurrencyBalance = data.quoteCurrencyBalance
      baseCurrency = data.baseCurrency
      baseCurrencyBalance = data.baseCurrencyBalance

      data.allWorksStored.forEach(work => {
        works.push(Object.assign({}, work, {
          x: work.time / 1000,
          y: work.price
        }))
      })

      data.allWorksSmoothed.forEach(work => {
        filteredWorks.push(Object.assign({}, work, {
          x: work.time / 1000,
          y: work.price
        }))
      })

      data.trades.forEach(trade => {
        allTrades.push(Object.assign({}, trade, {
          x: trade.time / 1000,
          y: trade.price,
        }))
      })
    }

    function drawChart() {
      const context = document.querySelector("#myChart").getContext('2d')
      const newChart = new Chart(context, {
        type: 'scatter',
        data: {
          labels: works.map(work => work.x / 1000),
          datasets: [
            {
              label: 'Trades',
              backgroundColor: 'transparent',
              borderColor: 'green',
              borderWidth: 3,
              data: allTrades
            },
            {
              label: 'Filtered currency prices',
              backgroundColor: 'rgba(41, 128, 185, .5)',
              borderColor: 'rgb(41, 128, 185)',
              data: filteredWorks
            },
            {
              label: 'Currency prices',
              backgroundColor: 'rgba(255, 99, 132, .2)',
              borderColor: 'rgb(255, 99, 132)',
              data: works
            }
          ]
        }
      })
    }

    function readTextFile(file) {
      return new Promise(resolve => {
        const rawFile = new XMLHttpRequest()

        rawFile.overrideMimeType("application/json")
        rawFile.open("GET", file, true)
        rawFile.onreadystatechange = () => {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            resolve(rawFile.responseText)
          }
        }
        rawFile.send(null)
      })
    }

    function calculateBenefits(trades) {
      const $benefits = document.querySelector('#benefits')
      const benefits = trades.reduce((total, trade) => {
        if (trade.type === 0) { // sell type only, buy is 1
          return total + trade.benefits
        }

        return total
      }, 0)

      $benefits.innerHTML = `${benefits.toFixed(8)}${quoteCurrency}`
    }

    function printLastTrade(trades) {
      if (trades.length === 0) {
        return
      }

      const lastTrade = trades[trades.length - 1]
      const $lastTrade = document.querySelector('#lastTrade')

      $lastTrade.innerHTML = JSON.stringify(lastTrade, null, 2)
    }

    function printBalances() {
      const $quoteCurrency = document.querySelector('#quote-currency')
      const $quoteCurrencyBalance = document.querySelector('#quote-currency-balance')
      const $baseCurrency = document.querySelector('#base-currency')
      const $baseCurrencyBalance = document.querySelector('#base-currency-balance')

      $quoteCurrency.innerHTML = quoteCurrency
      $quoteCurrencyBalance.innerHTML = quoteCurrencyBalance.toFixed(8)
      $baseCurrency.innerHTML = baseCurrency
      $baseCurrencyBalance.innerHTML = baseCurrencyBalance.toFixed(8)
    }

    async function loadData() {
      return JSON.parse(await readTextFile('data.json'))
    }

    window.onload = async () => {
      await extractData()
      drawChart()
      calculateBenefits(allTrades)
      printLastTrade(allTrades)
      printBalances()
    }
  </script>
</body>

</html>
